<% layout("layout") -%>
<% block("styles").append('<link rel="stylesheet" href="/stylesheets/pay.css"/>') %>

<input type="hidden" name="type" value="<%= type %>">

<header class="header clearfix">
    <a class="header-side header-back" href="javascript:window.history.back();"></a>
    <h1 class="header-title"><%= type === 1 ? "商品": "团购" %>订单支付</h1>
</header>

<% if(data){ %>
<ul class="pay-list">
    <li class="pay-item clearfix">
        <span class="text-gray">订单号：</span>
        <span class="fr" data-id="<%= data._id %>"><%= data._id %></span>
    </li>
    <li class="pay-item clearfix">
        <span class="text-gray">总金额：</span>
        <span class="fr text-red">&yen;<%= data.total.toFixed(2) %></span>
    </li>
</ul>
<div class="line"></div>
<button id="pay">微信支付</button>
<% }else{ %>
<p class="none">暂无订单数据！</p>
<% }%>

<% block("scripts").append('<script src="/javascripts/pay.js"></script>') %>
